<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Technocrat</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" href="../static/app/style.css"
	th:href="@{/app/style.css}" />
<script type="text/javascript" src="../static/jquery.min.js"
	th:src="@{/jquery.min.js}"></script>
<script type="text/javascript" src="../static/angular.min.js"
	th:src="@{/angular.min.js}"></script>
<script type="text/javascript" src="../static/angular-sanitize.min.js"
	th:src="@{/angular-sanitize.min.js}"></script>
<script type="text/javascript" src="../static/bootstrap.min.js"
	th:src="@{/bootstrap.min.js}"></script>
<script type="text/javascript" src="../static/app/app.module.js"
	th:src="@{/app/app.module.js}"></script>
<script type="text/javascript" src="../static/app/index.controller.js"
	th:src="@{/app/index.controller.js}"></script>
<script type="text/javascript" src="../static/app/script.js"
	th:src="@{/app/script.js}"></script>
<link href="https://fonts.googleapis.com/css?family=Niconne"
	rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Droid+Serif:700"
	rel="stylesheet" />
<script type="text/javascript">
	history.pushState(null, document.title, location.href);
	window.addEventListener('popstate', function(event) {
		history.pushState(null, document.title, location.href);
	});
</script>
</head>

<body ng-app="app" ng-controller="IndexController as ic">
	<header>
		<nav id="header" class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<div class="navbar-brand">
						<h1>Technocrat</h1>
						<p>for the technical geeks out there</p>
					</div>
					<button id="navbarToggle" type="button"
						class="navbar-toggle collapsed" data-toggle="collapse"
						data-target="#collapsableNavbar" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
				</div>
				<div id="collapsableNavbar" class="collapse navbar-collapse">
					<ul id="navbarLinks" class="nav navbar-nav navbar-right">
						<li id="user" th:text="'Signed in as ' + ${username}">Signed
							in as anonymous</li>
						<li><a id="logout" th:href="@{/logout}">Logout</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<div id="content" class="container">
		<div class="row">
			<div id="posts" class="col-lg-12 col-xs-12">
				<div class="post" ng-repeat="post in ic.posts">
					<p class="postDate">{{post.createdDate}}</p>
					<p class="postTitle">
						<a id="{{post.id}}" href="" ng-click="ic.goToPost(post.id)">{{post.title}}</a>
					</p>
					<p class="postContent" ng-bind-html="post.content"></p>
				</div>
			</div>
			<div class="search col-lg-2"></div>
		</div>
	</div>
</body>

</html>
